

  <!-- Dragable List group -->
  <ul id="displayOptionsContainer" sortable="callbacks" ng-model="collectionConfig.columns" class="list-group s-j-draggablePanelList" ng-transclude>
    
  </ul>

  <!--- Message if no items --->
  <div class="s-none-selected" style="display:none;">There are no fields selected</div>

  <!--- Button to show create option --->
  <button class="btn btn-xs s-btn-ten24" data-toggle="collapse" data-target="#j-add-row">Add Display Field</button>

  <!--- Create option dropdown --->
  <div class="row s-add-display-field collapse" id="j-add-row">
    <div class="col-xs-12">
    <!--- Edit Filter Box --->
       <div class="col-xs-12  s-add-filter" id="j-edit-filter-1">
         <div class="row">
           <h4> Define Filters: 
           	<span ng-repeat="breadCrumb in breadCrumbs"> 
	        	<span ng-show="breadCrumbs.length - 1 !== $index" ng-click="selectBreadCrumb($index)">{{breadCrumb.entityAlias}}<span ng-if="$index !== breadCrumbs.length - 2"> > </span></span>
	        </span>
				<i class="fa fa-times" data-toggle="collapse" data-target="#j-edit-filter-1"></i>
			</h4>
           <div class="col-xs-12">

             <div class="row">
               <div class="col-xs-2">
                 <div class="form-group form-group-sm">
                   <label class="col-sm-12 control-label s-no-paddings" for="formGroupInputSmall">Select From <span ng-bind="propertiesList[breadCrumbs[breadCrumbs.length-1].propertyIdentifier].entityName"></span></label>
                   <div class="col-sm-12 s-no-paddings">
                      <select ng-model="selectedProperty" 
				     		ng-change="selectedPropertyChanged(selectedProperty)" 
				     		ng-options="property as property.displayPropertyIdentifier
				     					for property in propertiesList[breadCrumbs[breadCrumbs.length-1].propertyIdentifier].data 
				     					track by property.propertyIdentifier
				     					| orderBy:property.name" 
				     		class="form-control input-sm">
				       <option value="">Select From <span ng-bind="propertiesList[breadCrumbs[breadCrumbs.length-1].propertyIdentifier].entityName"></span>{{propertiesList[breadCrumbs[breadCrumbs.length-1].propertyIdentifier].entityName}}:</option>
				     </select>
                   </div>
                   <div class="clearfix"></div>
                 </div>
               </div>
              <span 
              		sw-display-item
              		data-selected-property="selectedProperty"
              		data-properties-list="propertiesList"
              		data-bread-crumbs="breadCrumbs"	
              		data-selected-property-changed="selectedPropertyChanged(selectedProperty)"
              >
              </span>

               </div>
               <div class="col-xs-3">
                 <div class="s-button-select-group">
                   <button  type="button" 
                   			class="btn btn-sm s-btn-ten24"
                   			ng-click="addColumn(selectedProperty)">
                   			Save & Add Another Button
                   </button>
                   <div class="s-or-box">OR-</div>
                   <button 
                   		type="button" 
                   		class="btn btn-sm s-btn-ten24"
                   		ng-click="addColumn(selectedProperty)">
                   		Save & Finish
                   	</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
       <!--- //Edit Filter Box --->
    </div>
  </div>
