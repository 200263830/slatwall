<input  type="{{propertyDisplay.type}}" class="form-control" 
		    		 ng-model="propertyDisplay.value"
		    		 ng-disabled="propertyDisplay.editable"
		    		 ng-show="propertyDisplay.editing"
		    		 ng-change="formFieldChanged(propertyDisplay.value)"
/>
<!-- Error Messages -->
    
<span style="color:red"
  	ng-show="propertyDisplay.errorMessages.length"
	ng-repeat="errorMessage in propertyDisplay.errorMessages"
>
  {{errorMessage}}<br>
</span>
