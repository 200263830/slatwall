<div class="radio" ng-repeat="propertyDisplayOption in propertyDisplay.options track by propertyDisplayOption.value">
	<input type="radio" name="{{'selected'+propertyDisplay.property}}" id="{{propertyDisplay.property+$index}}"
    		ng-model="$parent.selected"
    		ng-show="propertyDisplay.editing"
			ng-value="propertyDisplayOption"
	>
	<label for="{{propertyDisplay.property+$index}}">
			<span ng-bind="propertyDisplayOption.value"></span>
	</label>
</div>
<input style="display:none"	type="text" 
		ng-model="propertyDisplay.object.data[propertyDisplay.property]"
/>

<!-- Error Messages -->
    
<span style="color:red"
	ng-repeat="(key,value) in propertyDisplay.errors"
	ng-show="(propertyDisplay.form.$submitted && propertyDisplay.form[propertyDisplay.property].$invalid) || (propertyDisplay.form[propertyDisplay.property].$invalid && propertyDisplay.form[propertyDisplay.property].$dirty)"
>
  <span  ng-show="key === 'required'">{{propertyDisplay.title}} is a required field<br></span>
</span>
