<div class="radio">

	<input type="radio" name="{{propertyDisplay.property}}" id="{{propertyDisplay.property}}1"
    		ng-model="propertyDisplay.selectedOption"
    		ng-show="propertyDisplay.editing"
			ng-value="Yes "
	>
	<label for="{{propertyDisplay.property}}1">
			Yes
	</label>
</div>
<div class="radio">
	
	<input  type="radio" name="{{propertyDisplay.property}}"  id="{{propertyDisplay.property}}2"
			ng-model="propertyDisplay.selectedOption"
	   		ng-show="propertyDisplay.editing"
	   		value="No "
	>
	<label for="{{propertyDisplay.property}}2">
			No
	</label>
</div>
{{propertyDisplay.object.data[propertyDipslay.property]}}
<!-- Error Messages -->
    
<span style="color:red"
	ng-repeat="(key,value) in propertyDisplay.errors"
	ng-show="(propertyDisplay.form.$submitted && propertyDisplay.form[propertyDisplay.property].$invalid) || (propertyDisplay.form[propertyDisplay.property].$invalid && propertyDisplay.form[propertyDisplay.property].$dirty)"
>
  <span  ng-show="key === 'required'">{{propertyDisplay.title}} is a required field<br></span>
</span>
