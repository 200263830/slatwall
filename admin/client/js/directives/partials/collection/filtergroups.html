<ul class="col-xs-12 list-unstyled s-no-paddings" ng-if="filterPropertiesList && saveCollection && collectionConfig">
	<span ng-repeat="filterGroup in filterGroupItem">
		<!-- figure out if item is filterItem or filterGroup-->
			<!-- filter Item -->
			<span 	ng-if="!filterGroup.hasOwnProperty('filterGroup')" 
					sw-filter-item 
					data-collection-config="collectionConfig"
					data-filter-item="filterGroup" 
					data-filter-properties-list="filterPropertiesList"
					data-sibling-items="filterGroupItem"
					data-filter-item-index="$index"
					data-save-collection="saveCollection()"
					>
			</span>
			<!-- filter Group Item -->
			<span 	ng-if="filterGroup.filterGroup"
					sw-filter-group-item 
					data-collection-config="collectionConfig"
					data-filter-group-item="filterGroup"
					data-sibling-items="filterGroupItem"
					data-filter-properties-list="filterPropertiesList"
					data-filter-group-item-index="$index"
               		data-save-collection="saveCollection()"
					>
			</span>
		</span>
	</span>
	<!-- buttons for adding filters -->
	<span 	sw-add-filter-buttons
			data-item-in-use="itemInUse"
	>
	</span>
</ul>
