
<div class="col-md-6 s-header-left" >
	<div class="s-header-detail">
		<dl class="dl-horizontal" ng-if="workflow">
			<span  	sw-property-display
					data-object="workflow"
					data-property="workflowName"
					data-meta="propertyDisplayData['workflowName']"
					data-editing="true"
					data-editable="true"
			> 
			</span>
			<span  	sw-property-display
					data-object="workflow"
					data-property="workflowObject"
					data-meta="propertyDisplayData['workflowObject']"
					data-editing="true"
					data-editable="true"
			>
			</span>
			<span  	sw-property-display
					data-object="workflow"
					data-property="activeFlag"
					data-meta="propertyDisplayData['activeFlag']"
					data-editing="true"
					data-editable="true"
			>
			</span>
		</dl>
	</div>
</div>
<div class="col-md-6 s-header-right">

</div>
