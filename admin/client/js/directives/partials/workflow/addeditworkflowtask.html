<div class="s-body-box">
	<div class="col-xs-12 s-filter-content">

		<!--- Header nav with title starts --->
		<div class="row s-header-bar">
			<div class="col-md-12 s-header-nav">
				<ul class="nav nav-tabs" role="tablist">
					<li class="active"><a href="##j-basic-2" role="tab" data-toggle="tab">Basic</a></li>
					<li><a href="##j-conditions-2" role="tab" data-toggle="tab">Conditions</a></li>
					<li><a href="##j-actions-2" role="tab" data-toggle="tab" ng-init="taskActionsTabOpen=false" ng-click="taskActionsTabOpen=true">Actions</a></li>
				</ul>
			</div>
		</div>
		<!--- //Header nav with title end --->

		<!--- Tab panes for menu options start--->
		<div class="row s-options s-task-actions">
			<div class="tab-content" id="j-property-box">

				<div class="tab-pane active" id="j-basic-2">

					<div class="row">
						<div class="col-xs-4">

							<div class="s-create-obj-window">

								<div class="form-group">
									<label>Task Name:</label>
									<input 	ng-model="workflowTasks.selectedTask.data.taskName" 
											type="text" 
											class="form-control" 
											placeholder=""
									>
								</div>

								<div class="form-group">
									<label>Active:</label>

									<div class="radio">
										<input 	ng-model="workflowTasks.selectedTask.data.activeFlag"
												type="radio" 
												name="workflowTrigger.activeFlag" 
												id="radio5" 
												value="Yes " 
										>
										<label for="radio5">
												Yes
										</label>
									</div>
									<div class="radio">
										<input 	type="radio" 
												name="workflowTrigger.activeFlag" 
												id="radio6" 
												value="No "
												ng-model="workflowTasks.selectedTask.data.activeFlag"
										>
										<label for="radio6">
												No
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="j-conditions-2">
					<div class="s-setting-options">
						<div class="row s-setting-options-body">

							<!--- Start Filter Group --->
							<div class="col-xs-12 s-filters-selected">
								<div class="row">
									<span 	sw-workflow-condition-groups
											ng-if="workflowTasks.selectedTask.data.taskConditionsConfig.workflowConditionGroups.length"
											data-workflow-condition-group="workflowTasks.selectedTask.data.taskConditionsConfig.workflowConditionGroups[0]"
					                		data-workflow-condition-group-item="workflowTasks.selectedTask.data.taskConditionsConfig.workflowConditionGroups[0].workflowConditionGroup"
					                		data-workflow="workflow"
									></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="tab-pane" id="j-actions-2" ng-if="taskActionsTabOpen">
					<sw-workflow-task-actions
						data-workflow-task-actions="workflowTasks.selectedTask.data.workflowTaskActions"
					>
					</sw-workflow-task-actions>
				</div>
			</div>
		</div>
	</div>
</div>
