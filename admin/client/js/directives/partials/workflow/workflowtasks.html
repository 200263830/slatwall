<div class="s-body-box">

	<div class="s-bundle-add-items s-workflow-objs">
		<ul class="list-unstyled s-order-item-options s-negative-obj">
			<span ng-repeat="workflowTask in workflowTasks">
				<li class="s-bundle-add-obj s-no-edit" ng-show="workflowTask.$$isPersisted()">
					<ul class="list-unstyled list-inline">
						<li class="s-item-type s-tooltip">{{$index}}</li>
					</ul>
					<ul class="list-unstyled list-inline s-middle">
						<li class="j-tool-tip-item s-bundle-details" ng-bind="workflowTask.data.taskName"></li>
						<li class="j-tool-tip-item s-bundle-details">
							Active: <span ng-show="!workflowTask.data.activeFlag">No</span><span ng-show="workflowTask.data.activeFlag">Yes</span>
						</li>
					</ul>
					<ul class="list-unstyled list-inline s-last">
						<li class="col-xs-1 j-tool-tip-item s-bundle-details-add"><a class="btn s-btn-lgrey s-edit" data-toggle="collapse" data-target="#s-add-obj-1"><i class="fa fa-pencil"></i></a></li>
						<li class="col-xs-1 j-tool-tip-item s-bundle-details-add"><a class="btn s-btn-dgrey s-remove" data-toggle="collapse" data-target="#s-add-obj-1"><i class="fa fa-trash"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</li>
				<div class="s-bundle-edit-obj collapse" id="s-add-obj-1" ng-if="workflowTasks.selectedTrigger.index === $index && workflowTasks.selectedTrigger.$$isPersisted()">
	
					<span ng-include="{{workflowPartialsPath}}addeditworkflowtask.html"></span>
	
				</div>
			</span>
		</ul>
	</div>

	<button class="btn btn-xs s-btn-ten24" 
			data-toggle="collapse" 
			data-target="#j-create-new-task"
			ng-click="addWorkflowTask()" 
			ng-show="!workflowTasks.selectedTask || workflowTasks.selectedTask.$$isPersisted()"
	>
		<i class="fa fa-plus"></i> Create New Task
	</button>

	<!--- Edit Filter Box --->
	<div class="col-xs-12 collapse s-add-filter s-tab-layout" id="j-create-new-task" ng-if="!workflowTasks.selectedTasks.$$isPersisted()">
		<div class="row">
			<h4>
				 Create New Task 
				 <i class="fa fa-times" 
				 	data-toggle="collapse" 
				 	data-target="#j-create-new-task"
				 	ng-click="removeWorkflowTask(workflowTasks.selectedTask)"
				 ></i>
			</h4>
			<span ng-include="workflowPartialsPath+'addeditworkflowtask.html'"></span>
		</div>
	</div>
	<!--- //Edit Filter Box --->

	<div class="clearfix"></div>

</div>
