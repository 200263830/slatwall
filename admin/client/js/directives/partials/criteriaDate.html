<form action="index.html" method="post">
  <div class="s-filter-group-item">

    <div class="form-group form-group-sm">
      <label class="col-sm-12 control-label s-no-paddings" for="formGroupInputSmall">Date Conditions:</label>
      <div class="col-sm-12 s-no-paddings">
        <select class="form-control input-sm"
        		ng-model="selectedFilterProperty.selectedCriteriaType" 
        		ng-options="dateOption as dateOption.display 
        					for dateOption in dateOptions 
        					track by dateOption.comparisonOperator
        					" 	
        >
        	<option selected="selected" value="">Select Condition</option>
        </select>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-12 control-label s-no-paddings" for="formGroupInputSmall">Number of Weeks Ago:</label>
      <div class="col-sm-12 s-no-paddings">
        <input ng-model="selectedFilterProperty.criteriaRangeStart" type="text" class="form-control" id="input" placeholder="12">
      </div>
      <div class="col-sm-12 s-no-paddings">
        <input ng-model="selectedFilterProperty.criteriaRangeEnd" type="text" class="form-control" id="input" placeholder="12">
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</form>
