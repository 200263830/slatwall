			<nav class="navbar navbar-default" role="navigation">
				<div class="col-md-6 s-header-info">
					<ul class="list-unstyled list-inline">
					</ul>
					<h1 class="actionbar-title" ng-bind="entity.data[entity.metaData.className.toLowerCase()+'Name']"></h1>
				</div>
				<div class="col-md-6">
					<div class="btn-toolbar">
						<div class="btn-group btn-group-sm">
							<a title="Workflows"
								class="adminentitylistworkflow btn s-btn-grey"
								sw-href="{{'/entity/'+entityName}}"><i
								class="glyphicon glyphicon-arrow-left"></i> <span ng-bind="entityDisplay.plural"></span></a>
						</div>
						<div class="btn-group btn-group-sm"></div>

							<a title="Delete"
								class="adminentitydeleteworkflow btn s-btn-grey s-remove alert-confirm"
								target="_self"
								href="?slatAction=entity.deleteworkflow&amp;workflowID=40288188498aeea401498b80b99e002a"
								data-confirm="Are you sure you would like to delete this Workflow?"><i
								class="glyphicon glyphicon-trash icon-white"></i> Delete</a> <a
								title="Cancel" class="adminentitydetailworkflow btn s-btn-grey"
								target="_self"
								href="?slatAction=entity.detailworkflow&amp;workflowID=40288188498aeea401498b80b99e002a"><i
								class="glyphicon glyphicon-remove icon-white"></i> Cancel</a>
							<button class="btn adminentitysaveworkflow btn btn-success"
								title="Save" type="submit">
								<i class="glyphicon glyphicon-ok icon-white"></i> Save
							</button>
						</div> -->
					</div>
				</div>
			</nav>
		</div>
		<form name="form.workflowForm" novalidate="novalidate"
			class="ng-pristine ng-valid">

			<div class="row s-pannel-control">
				<div class="col-md-12 s-toggle-panels">
					<a href="#" class="j-openall j-tool-tip-item" data-toggle="tooltip"
						data-placement="bottom" title="" data-original-title="Expand All"><i
						class="fa fa-expand"></i></a> <a href="#"
						class="j-closeall j-tool-tip-item" data-toggle="tooltip"
						data-placement="bottom" title=""
						data-original-title="Collapse All"><i class="fa fa-compress"></i></a>
				</div>
			</div>
			<div class="panel-group s-pannel-group" id="accordion">
				<div class="j-panel panel panel-default" ng-repeat="detailTabs in entity.metaData.$$getDetailTabs()">
					<a data-toggle="collapse" href="#collapse{{$index}}" ng-init="openTab=false" ng-click="openTab = !openTab">
						<div class="panel-heading">
							<h4 class="panel-title">
								<span ng-bind="getRBKey('admin.entity.'+entityName.toLowerCase()+'tabs.'+detailTabs.toLowerCase().replace('.html',''))"></span> <i
									class="s-accordion-toggle-icon fa fa-caret-left"></i>
							</h4>
						</div>
					</a>
					<div id="collapse{{$index}}" class="panel-collapse"
						style="height: 0px;">
						<content class="s-body-box" ng-if="openTab">
							<ng-include src="tabPartialPath+detailTabs.toLowerCase()"></ng-include>
						</content>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
