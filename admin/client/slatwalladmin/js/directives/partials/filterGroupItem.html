<li class="s-filter-group" ng-class="{'s\-disabled':filterGroupItem.disabled}">
  <!--- Filter display --->
  <div class="s-filter-item">
   	<div ng-if="filterGroupItem.logicalOperator" class="btn-group-vertical btn-toggle">
      <button class="btn btn-xs btn-default" ng-class="{active:filterGroupItem.logicalOperator === 'AND'}">AND</button>
      <button class="btn btn-xs btn-default" ng-class="{active:filterGroupItem.logicalOperator === 'OR'}">OR</button>
    </div>
    <div class="panel panel-default s-filter-group-style" ng-class="{'s\-focus':!filterGroupItem.isClosed}" >
      <div class="panel-heading">Filter Group <a href="##" class="j-tool-tip-item"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove"><i class="fa fa-times"></i></a></div>
      <div ng-click="selectFilterGroupItem(filterGroupItem)" class="panel-body j-tool-tip-item" data-toggle="tooltip" data-placement="bottom" title="Click To Edit">
        (<span ng-bind="filterGroupItem.length"></span>) Filters <a href="##" ><i class="fa fa-inbox"></i></a>
      </div>
    </div>
  </div>
  <!--- //Filter display --->

  <!---Nested Filter Box --->
  <div class="col-xs-12" ng-class="{collapse:filterGroupItem.isClosed}">
    <div class="row">
      <span sw-filter-groups filter-group-item="filterGroupItem.filterGroup">

      </span>
    </div>
  </div>
  <!---//Nested Filter Box --->

</li>
