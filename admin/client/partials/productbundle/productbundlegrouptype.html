<div class="form-group" >
			<label class="col-md-3 control-label" for=""><span sw-rbkey="'admin.productBundle.bundleGroupType'"></span>:</label>
			<div class="col-md-9 s-search-filter" id="j-inside-product-bundle-group-type" sw-click-outside="closeThis(clickOutsideArgs)">
				<h1 ng-model="productBundleGroup.data.productBundleGroupType.data.typeName"></h1>
				<div sw-typeahead-search
						entity="Type"
						filter-groups-config="{{filterGroupsConfig}}"
						properties="typeName,typeCode,parentType.systemCode"
						properties-to-display="typeName"
						add-function="selectProductBundleGroupType(item)"
						add-button-function="productBundleGroupTypes.setAdding(true)"
						model-bind="productBundleGroup.data.productBundleGroupType.data.typeName"
				>
				</div>
					<div class="s-add-content" ng-show="productBundleGroupTypes.$$adding">
							<span ng-show="productBundleGroupTypes.$$adding && productBundleGroup.data.productBundleGroupType" >
								<sw-form name="form.addProductBundleGroupType"
									data-object="productBundleGroup.data.productBundleGroupType"
									data-context="save"
									ng-if="productBundleGroup.data.productBundleGroupType"
								>
									<sw-property-display
											style="display:none"
											data-object="productBundleGroup.data.productBundleGroupType"
											data-property="typeID"
											data-editing="true"
											data-editable="true"
											data-is-dirty="true"
									></sw-property-display> 
									<sw-property-display
											data-object="productBundleGroup.data.productBundleGroupType"
											data-property="typeName"
											data-editing="true"
											data-editable="true"
											data-is-dirty="true"
									></sw-property-display> 
									<sw-property-display
											data-object="productBundleGroup.data.productBundleGroupType"
											data-property="typeCode"
											data-editing="true"
											data-editable="true"
									></sw-property-display>
									<sw-property-display
											data-object="productBundleGroup.data.productBundleGroupType"
											data-property="typeDescription"
											data-editing="true"
											data-editable="true"
									></sw-property-display> 
								</sw-form>
								<sw-form name="form.addProductBundleGroupTypeParentType"
									data-object="productBundleGroup.data.productBundleGroupType.data.parentType"
									data-context="save"
									ng-if="productBundleGroup.data.productBundleGroupType.data.parentType"
								>
										<sw-property-display
											style="display:none"
											data-object="productBundleGroup.data.productBundleGroupType.data.parentType"
											data-property="typeID"
											data-editing="true"
											data-editable="true"
											data-is-dirty="true"
										></sw-property-display> 
						        </sw-form>
								<div class="form-group">
									<button type="button"
											class="btn btn-xs s-btn-ten24"
											ng-click="saveProductBundleGroupType()"
									>
										<i class="fa fa-plus"></i> Add Group Type
									</button>
								</div>
							</span>
						</form>
					</div>
				</div>
		</div>
	</div>
