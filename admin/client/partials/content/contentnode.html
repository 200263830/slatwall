<td ng-click="getChildContent(contentData)">
	<i style="margin-left:{{depth*15||0}}px" class="fa fa-caret-{{child ? 'down' : 'right' }}" ng-bind="contentData.fullTitle || contentData.title"></i>
</td>
<td ng-bind="contentData.site_siteName"></td>

<td ng-bind="contentData.productListingPageFlag"></td>
<td ng-bind="contentData.activeFlag"></td>
