
<section class="content s-body-margin" id="j-main-content">
	<div class="row s-body-nav">
	    <nav class="navbar navbar-default" role="navigation">
	      	<div class="col-md-6 s-header-info">
				<ul class="list-unstyled list-inline"></ul>
				<h1 class="actionbar-title" sw-rbkey="'entity.'+entityName.toLowerCase()+'_plural'"></h1>
			</div>
			<div class="col-md-6">
				<div class="btn-toolbar">
					<div class="btn-group btn-group-sm">
						<sw-options
							data-object-name="Site"
						></sw-options>
						
					</div>
				</div>
			</div>
		</nav>
	</div>
	<sw-listing-display
		ng-if="$root.loadedResourceBundle && swContentList.collectionListingPromise && swContentList.collection"	
		data-collection-promise="swContentList.collectionListingPromise"
		data-collection="swContentList.collection"
		data-get-collection="swContentList.getCollection"
		data-record-edit-action="admin:entity.editcontent"
		data-record-add-action="entity.preprocesscontent"
		data-record-add-query-string="&processContext=create&siteID={{swContentList.selectedSite.siteID}}"
		data-expandable-open-root="true"
			  
	>
	</sw-listing-display>
