<div class="row s-table-footer">
	<div class="col-xs-4" span ng-show="paginator.pageShow !== 'Auto'">
		<div class="dataTables_info" id="example3_info" ng-show="paginator.recordsCount">
			Showing 
			<b>
				<span ng-bind="paginator.pageStart">
					<!-- record start -->
				</span>
				to <span ng-bind="paginator.pageEnd"><!--records end -->
				<span>
			</b>
			of <span ng-bind="paginator.recordsCount"><!-- records Count --></span> entries
		</div>
		<div ng-hide="paginator.recordsCount" class="alert alert-info" role="alert" sw-rbkey="'admin.define.norecordsfound'"><!-- Message created by rb key --></div>
	</div>
	<div class="col-xs-8 s-table-footer-right">
		<ul class="list-inline list-unstyled">
		    <li>
		        <form class="form-horizontal">
		
		            <div class="form-group s-page-show">
		                <label class="control-label col-xs-4">View</label>
		                <div class="col-xs-8 s-no-padding-right">
		                    <span class="s-select-wrapper">
		                        <select size="1" class="form-control input-sm" name="pageShowOptions" aria-controls="" class="form-control" ng-model="paginator.selectedPageShowOption" ng-options="pageShowOption as pageShowOption.display for pageShowOption in paginator.pageShowOptions"
		                        ng-change="paginator.pageShowOptionChanged(paginator.getSelectedPageShowOption())">
		                        </select>
		                    </span>
		                </div>
		            </div>
		        </form>
		    </li>
		    <li>
		        <ul class="pagination pagination-sm" ng-show="paginator.pageShowOptions.selectedPageShowOption.value !== 'Auto'">
		            <li ng-click="paginator.previousPage()" ng-class="{disabled:paginator.hasPrevious()}">
		                <a>&laquo;</a>
		            </li>
		            <li ng-show="paginator.showPreviousJump()">
		                <a ng-click="paginator.setCurrentPage(1)">1</a>
		            </li>
		            <li ng-show="paginator.showPreviousJump()" ng-click="paginator.previousJump()">
		                <a>...</a>
		            </li>
		            <li ng-repeat="i in paginator.totalPagesArray" ng-class="{active:paginator.getCurrentPage() === i}" ng-click="paginator.setCurrentPage(i)" ng-show="paginator.showPageNumber(i)">
		                <a ng-bind="i"></a>
		            </li>
		            <li ng-show="paginator.showNextJump()" ng-click="paginator.nextJump()">
		                <a>...</a>
		            </li>
		            <li ng-show="paginator.showNextJump()">
		                <a ng-click="paginator.setCurrentPage(paginator.getTotalPages())" ng-bind="paginator.getTotalPages()">
		
		                </a>
		            </li>
		            <li ng-class="{disabled:paginator.hasNext()}" ng-click="paginator.nextPage()">
		                <a>&raquo;</a>
		            </li>
		
		        </ul>
		    </li>
		
		    <!-- TODO: decide whether to implement this button or not at a later date
			  <li>
				<div class="btn-group" class="navbar-left">
				  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-plus"></i></button>
				</div>
			  </li> 
			  -->
		</ul>
	</div>
</div>
