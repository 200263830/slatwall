<div class="input-group">
	<form>
		<div class="s-search">
			<input type="text" placeholder="{{swTypeaheadSearch.placeholderText}}" class="form-control input-sm" ng-model="swTypeaheadSearch.searchText" ng-change="swTypeaheadSearch.search(swTypeaheadSearch.searchText)">
			<i class="fa fa-search"></i>
		</div>
	</form>
	
	<ul ng-show="swTypeaheadSearch.searchText.length > 0" class="dropdown-menu">
		<li ng-repeat="item in swTypeaheadSearch.results">
			<a ng-click="swTypeaheadSearch.addItem(item)">
				<div ng-if="swTypeaheadSearch.entity == 'Account'" class="row">
					<div class="col-xs-2 s-photo">
						<img src="{{item.gravatar}}">
					</div>
					<div class="col-xs-10 s-info">
						<div class="s-name">
							<span ng-bind="item.firstName"></span> 
							<span ng-bind="item.lastName"></span>
						</div>
						<div class="s-email" ng-bind="item.primaryEmailAddress_emailAddress"></div>
					</div>
				</div>
				<div ng-if="swTypeaheadSearch.entity != 'Account'" class="row">
					<div class="col-xs-12" ng-repeat="displayItem in swTypeaheadSearch.displayList">
						<span ng-bind="item[displayItem]"></span>
					</div> 
				</div> 
			</a>
		</li>
	</ul>
</div>
