<section class="content s-body-margin" id="j-main-content">
	<div class="row s-body-nav">
	    <nav class="navbar navbar-default" role="navigation">
	      <div class="col-md-6 s-header-info">
				<h1 class="actionbar-title" sw-rbkey="'entity.'+entityName.toLowerCase()+'_plural'"></h1>
			</div>

			<div class="col-md-6">
				<div class="btn-toolbar">
					<div class="btn-group btn-group-sm">
						 <a title="Create Batch" class="adminentitycreatefulfillmentbatch btn btn-primary"  sw-href="{{'/entity/order-batch/null'}}"><i class="glyphicon glyphicon-plus icon-white"></i> Create <span sw-rbkey="'entity.fulfillmentbatch'"></span></a>  
					</div>
				</div>
			</div>
		</nav>
	</div>

    <sw-listing-display
            data-collection="entityName"

            data-record-detail-action="{{entityName}}"
            data-show-search="true"
            data-title="{{entityName}}"
            data-multiselect-field-name="test"
            data-multiselect-property-identifier="test"
            data-edit="true"
    >
    	<sw-listing-column
				data-property-identifier="order.orderNumber"
		></sw-listing-column>
		<sw-listing-column
				data-property-identifier="modifiedDateTime"
		></sw-listing-column>
		<sw-listing-column
				data-property-identifier="shippingMethod.shippingMethodName"
		></sw-listing-column>
    </sw-listing-display>

</section>
