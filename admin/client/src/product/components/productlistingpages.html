<sw-tab-group>
    <sw-tab-content name="Assigned Pages">
        <sw-listing-display
            data-multi-slot="true"
            data-edit="swProductListingPages.edit"
            data-custom-listing-controls="true"
            data-has-action-bar="false"
            data-administrative-count="1"
        >   
            <sw-collection-configs>
                <sw-collection-config data-entity-name="ProductListingPage" data-in-listing-display="true" data-all-records="false">
                    <sw-collection-columns>
                        <sw-collection-column data-property-identifier="productListingPageID" data-is-visible="false"></sw-collection-column>
                        <sw-collection-column data-property-identifier="content.title"></sw-collection-column>
                        <sw-collection-column data-property-identifier="content.site.siteName"></sw-collection-column>
                        <sw-collection-column data-property-identifier="content.activeFlag"></sw-collection-column>
                    </sw-collection-columns>
                    <sw-collection-filters>
                        <sw-collection-filter data-property-identifier="product.productID" data-comparison-operator="=" data-comparison-value="{{swProductListingPages.productId}}"></sw-collection-filter>
                    </sw-collection-filters>
                </sw-collection-config>    
            </sw-collection-configs>
            <sw-custom-listing-controls>
                <div class="row s-table-inner-nav">
                    <div class="col-md-9">
                        <sw-typeahead-multiselect 
                                    data-placeholder-rb-key="define.searchandassignproducts"
                                    data-collection-config="swProductListingPages.collectionConfig"
                                    data-show-selections="true"
                                    data-in-listing-display="true"
                                    data-typeahead-data-key="{{swProductListingPages.typeaheadDataKey}}"
                                    >
                            <sw-typeahead-search-line-item data-property-identifier="title"></sw-typeahead-search-line-item>
                        </sw-typeahead-multiselect>
                    </div> 
                    <div class="col-md-3 s-action-right">
                        <sw-order-by-controls 

                                    >
                        </sw-order-by-controls> 
                    </div>
                </div>
            </sw-custom-listing-controls>

             <sw-listing-delete-action>
                <sw-typeahead-remove-selection data-typeahead-data-key="{{swProductListingPages.typeaheadDataKey}}"></sw-typeahead-remove-selection>
            </sw-listing-delete-action>
        </sw-listing-display>
    </sw-tab-content>

    <sw-tab-content name="Site View"> 
        <sw-listing-display
            data-multiselect-field-name="listingPages"
            data-multiselect-id-paths="{{swProductListingPages.selectedListingPageIdPaths}}"
            data-edit="swProductListingPages.edit"
            data-expandable="true"
            data-has-search="false"
            data-has-action-bar="false"
            data-record-edit-action="admin:entity.editcontent"
            data-is-angular-route="false"
            data-get-child-count="true"
            data-multi-slot="true"
        >
            <sw-collection-configs>
                <sw-collection-config data-entity-name="Content" data-in-listing-display="true" data-filter-flag="false" data-all-records="false">
                    <sw-collection-columns>
                        <sw-collection-column data-property-identifier="contentID" data-is-visible="false"></sw-collection-column>
                        <sw-collection-column data-property-identifier="parentContent.contentID" data-is-visible="false"></sw-collection-column>
                        <sw-collection-column data-property-identifier="title" data-is-visible="true" data-tdclass="primary"></sw-collection-column>
                        <sw-collection-column data-property-identifier="site.siteName" data-is-visible="true"></sw-collection-column>
                    </sw-collection-columns>
                </sw-collection-config>
            </sw-collection-configs>
        </sw-listing-display>
    </sw-tab-content>
</sw-tab-group>
