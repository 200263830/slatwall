<sw-listing-display data-multi-slot="true"
                    data-custom-listing-controls="true"
                    data-edit="true"
                    data-has-search="true"
                    data-is-angular-route="false"
                    data-angular-links="false"
                    data-has-action-bar="false"
                    data-administrative-count="1"
                    >

    <sw-collection-configs>
        <sw-collection-config data-entity-name="ProductListingPage" data-all-records="false" data-in-listing-display="true">
            <sw-collection-columns>
                <sw-collection-column data-property-identifier="productListingPageID" data-is-visible="false"></sw-collection-column>
                <sw-collection-column data-property-identifier="product.productName" data-is-visible="true"></sw-collection-column>
                <sw-collection-column data-property-identifier="product.productDescription" data-is-visible="true"></sw-collection-column>
                <sw-collection-column data-property-identifier="product.activeFlag" data-is-visible="true"></sw-collection-column>
                <sw-collection-column data-property-identifier="product.publishedFlag" data-is-visible="true"></sw-collection-column>
                <sw-collection-column data-property-identifier="content.contentID" data-is-visible="false"></sw-collection-column>
            </sw-collection-columns>
            <sw-collection-filters>
                <sw-collection-filter data-property-identifier="content.contentID" data-comparison-operator="=" data-comparison-value="{{swAssignedProducts.contentId}}"></sw-collection-filter>
            </sw-collection-filters>
        </sw-collection-config>
    </sw-collection-configs>

    <sw-custom-listing-controls>
        <div class="row s-table-inner-nav">
             <div class="col-md-9">
                <sw-typeahead-multiselect 
                            data-placeholder-rb-key="define.searchandassignproducts"
                            data-collection-config="swAssignedProducts.collectionConfig"
                            data-in-listing-display="true"
                            data-typeahead-data-key="{{swAssignedProducts.typeaheadDataKey}}"
                            >
                    <sw-typeahead-search-line-item data-property-identifier="productName"></sw-typeahead-search-line-item>
                </sw-typeahead-multiselect>
            </div> 
            <div class="col-md-3 s-action-right">
                <sw-order-by-controls 
                            data-collection-config="swAssignedProducts.collectionConfig"
                            >
                </sw-order-by-controls> 
            </div>
        </div>
    </sw-custom-listing-controls>

    <sw-listing-delete-action>
        <sw-typeahead-remove-selection data-typeahead-data-key="{{swAssignedProducts.typeaheadDataKey}}"></sw-typeahead-remove-selection>
    </sw-listing-delete-action>

</sw-listing-display>
