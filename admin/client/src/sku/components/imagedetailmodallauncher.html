<sw-modal-launcher data-modal-name="{{swImageDetailModalLauncher.name}}" 
                   data-title="Image Detail"
                   data-save-action="swImageDetailModalLauncher.saveAction"
                   >
    <sw-modal-button>
        <!-- Load Sku Image Here -->
        <span ng-if="swImageDetailModalLauncher.sku"> 
            <img src='{{swImageDetailModalLauncher.sku.imagePath}}' class="s-responsive-image" data-toggle="popover" data-trigger="hover" data-content="OTB_DrinkingTeam-1799.jpg" />
        </span> 
    </sw-modal-button>
    <sw-modal-content> 
        <sw-form data-object="swImageDetailModalLauncher.sku"
                 data-name="swImageDetailModalLauncher.name">
            <div class="row">
                <!--
                <div class="col-md-12 s-alert-message">
                    <div class="alert alert-info" id="j-multi-sku-message">
                        <strong>(22) skus with the same option value will be effected.</strong>
                        <div>
                            <ul>
                                <li>Color: red (22)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="alert alert-info" id="j-custom-sku-message" style="display:none;">
                        You have choosen to overwrite the defualt image for sku <strong>OTB_DrinkingTeam-1826-1</strong>.  
                    </div>
                </div>
                --> 
                <div class="col-xs-4 s-image-edit">
                    <sw-sku-thumbnail data-sku="swImageDetailModalLauncher.sku"
                                      data-image-only="true"> 
                    </sw-sku-thumbnail> 
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" ng-if="!swImageDetailModalLauncher.customImageNameFlag" id="j-standard-image-name">
                                <label for="" class="control-label">Image Name</label>
                                <input type="text" name="" ng-model="swImageDetailModalLauncher.imageFileName" class="form-control" disabled>
                            </div>  
                            <div class="form-group" ng-if="swImageDetailModalLauncher.customImageNameFlag" id="j-custom-image-name">
                                <label for="" class="control-label">Custom Image Name</label>
                                <input type="text" name="" ng-model="swImageDetailModalLauncher.sku.imageFile"  class="form-control">
                            </div>    
                            <div class="s-checkbox" id="j-toggle-image-type">
                                <input type="checkbox" ng-model="swImageDetailModalLauncher.customImageNameFlag" id="checkbox1">
                                <label for="checkbox1"> Overwrite default image name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group s-upload-image">
                                <label for="" class="control-label"></label>
                                <input type="file" name="" class="form-control">
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </sw-form>
    </sw-modal-content> 
</sw-modal-launcher>
