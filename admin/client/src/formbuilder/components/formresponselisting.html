<div class="table-responsive s-listing-display-table-wrapper">
	 <table id="" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="data primary" data-ng-repeat="column in swFormResponseListing.columns">	
                    <span ng-bind="column.question"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr id="{{record.formResponseID}}" data-ng-repeat="record in swFormResponseListing.pageRecords" >                
                <td class="primary" ng-bind="record[column.questionID]" data-ng-repeat="column in swFormResponseListing.columns"></td>
            </tr>
        </tbody>
	</table>
</div>
