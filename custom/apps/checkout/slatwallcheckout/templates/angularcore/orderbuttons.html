<span ng-if="slatwall.getRequestByAction('addOrderPayment').hasSuccessfulAction() && slatwall.paymentsEqualTotalBalance()">
	<span ng-init="slatwall.edit='review'"></span>

<input type="submit" value="{{(slatwall.getRequestByAction('addOrderPayment').loading)?'LOADING...':'Add Payment Method'}}" class="button" ng-click="slatwall.setOrderPaymentInfo()" ng-disabled="slatwall.hasNoCardInfo()"/>
