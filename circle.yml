machine:
  services:
    - docker

dependencies:
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.4.1/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
#    - sudo pip install --upgrade docker-compose==1.4.1

test:
  pre:
    - docker-compose -f meta/docker/slatwall-ci/docker-compose.yml up -d
  override:
    - docker-compose run slatwallci_slatwallweb_1 ant -f /var/www/meta/build.xml runUnitTests
