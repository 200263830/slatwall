    - if [[ ! -z $SAUCE_USERNAME ]] ; then node meta/tests/integration/se-interpreter/interpreter.js --parallel=1 --listener=meta/tests/integration/se-interpreter/utils/se_sauce_junit_listener.js --listener-path=meta/tests/testresults/xml/integration meta/tests/integration/admin_runnable/create_event_product_order_test.json  --browser-browserName=chrome --driver-host=ondemand.saucelabs.com --driver-port=80 --browser-username=${SAUCE_USERNAME} --browser-accessKey=${SAUCE_ACCESS_KEY} --browser-tunnelIdentifier=${CIRCLE_BUILD_NUM} --browser-build=${CIRCLE_BUILD_NUM} --silent; fi

