machine:
  hosts:
    slatwall-qa: 127.0.0.1
  services:
    - docker

dependencies:
  override:
    # Install se-interpreter (Interperates SeleniumBuilder json for SauceLabs using nodeJS)
    - npm install -g se-interpreter

    # Update docker-compose
    - curl -L https://github.com/docker/compose/releases/download/1.4.1/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
  post:
    # Install Sauce Labse Connector
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

test:
  pre:
    # Fire Up Slatwall Containers
    - docker-compose -f meta/docker/slatwall-ci/docker-compose.yml up -d

    # Connect ot SauceLabs for Integration Testing
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --readyfile ~/sauce_is_ready:
        background: true

    # Wait for Saucelabs connection
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
  override:
    # Run Sauce Labs Integration Setup Tests
    - se-interpreter --parallel=1 meta/tests/integration/setup_config.json

    # Run Sauce Labs Integration Admin Tests, 5 side by side at a time
    - se-interpreter --parallel=1 meta/tests/integration/admin_config.json

    # Run Unit Tests
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' slatwallci_slatwallweb_1)" -- ant -f /var/www/meta/build.xml runUnitTests
